<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../styles/stylesContactPage.css" />
    <!-- Istok Web font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <navbar class="navBar">
        <!-- Left circle image -->
        <div class="navBar-left">
          <div class="logo"></div>
          <p class="navBar-text">InternLink</p>
        </div>
        <!-- Right drop-down menu -->
        <div class="dropdown" style="float: right">
          <button class="dropbtn" data-label="&equiv;"></button>
          <div class="dropdown-content">
            <a href="#">About</a>
            <a href="#">Contacts</a>
            <a href="./index.html">Log Out</a>
          </div>
        </div>
      </navbar>

      <div class="content-container">
        <div class="content">
          <div class="left-side">
            <div class="searchbar">
              <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." />
                <div id="searchResults"></div>
              </div>
            </div>
            <div class="contact-container">
              <div class="default-pic">default-pic</div>
              <button class="addContactBtn">+ Add Contact</button>
            </div>
          </div>
          <div class="right-side">
            <div class="contact-list-for-search">contactlist contactlist</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
