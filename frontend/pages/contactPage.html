<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../styles/stylesContactPage.css" />
    <!-- Istok Web font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <navbar class="navBar">
        <!-- Left circle image -->
        <div class="navBar-left">
          <div class="logo"></div>
          <p class="navBar-text">InternLink</p>
        </div>
        <!-- Right drop-down menu -->
        <div class="dropdown" style="float: right">
          <button class="dropbtn" data-label="&equiv;"></button>
          <div class="dropdown-content">
            <a href="./aboutUs.html">About</a>
            <a href="./contactPage.html">Contacts</a>
            <a href="./index.html">Log Out</a>
          </div>
        </div>
      </navbar>

      <div class="content-container">
        <div class="content">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." />
          </div>

          <div id="defaultView">
            <!-- add contact button/ first thing you see -->
            <div class="addContact" id="addContact">
              <div class="default-pic"></div>
              <button id="addContactBtn">+ Add Contact</button>
            </div>
            <!-- adding contacts form after add contact is pressed -->
            <div class="contact-form" id="contactForm">
              <div class="upper-input-container">
                <div class="left-side-input-container">
                  <div class="form-pic"></div>
                  <input
                    type="text"
                    class="job-title"
                    id="jobTitle"
                    placeholder="Job Title"
                  />
                </div>
                <div class="right-side-input-container">
                  <div class="front-and-last">
                    <input
                      type="text"
                      class="first-name"
                      id="firstName"
                      placeholder="First Name"
                    />
                    <input
                      type="text"
                      class="last-name"
                      id="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                  <input
                    type="text"
                    class="email"
                    id="email"
                    placeholder="Email"
                  />
                  <input
                    type="text"
                    class="phone-number"
                    id="phoneNumber"
                    placeholder="Phone number"
                  />
                  <input
                    type="text"
                    class="company"
                    id="company"
                    placeholder="Company"
                  />
                  <input
                    type="text"
                    class="linkedin"
                    id="linkedin"
                    placeholder="LinkedIn"
                  />
                </div>
              </div>
              <div class="lower-button-container">
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
                <button class="save-btn" id="saveBtn">Save</button>
              </div>
            </div>
            <!-- when pressing save on form -->
            <div id="donePage">
              <p>Profile saved!</p>
              <button id="backToAddContacts">Done</button>
            </div>
          </div>
          <div class="contact-list-for-search"></div>
        </div>
      </div>
    </div>
    <!-- Link to script page -->
    <script src="../scripts/scriptsContactPage.js"></script>
  </body>
</html>
