<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../styles/stylesContactPage.css" />
    <!-- Istok Web font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <navbar class="navBar">
        <!-- Left circle image -->
        <div class="navBar-left">
          <div class="logo"></div>
          <p class="navBar-text">InternLink</p>
        </div>
        <!-- Right drop-down menu -->
        <div class="dropdown" style="float: right">
          <button class="dropbtn" data-label="&equiv;"></button>
          <div class="dropdown-content">
            <a href="#">About</a>
            <a href="#">Contacts</a>
            <a href="./index.html">Log Out</a>
          </div>
        </div>
      </navbar>

      <div class="content-container">
        <div class="content">
          <div class="left-side">
            <div class="searchbar">
              <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." />
              </div>
            </div>
            <div class="contact-container">
              <div id="defaultView">
              <div class="addContact">
                <div class="default-pic"></div>
                <button id="addContactBtn">+ Add Contact</button>
              </div>
              </div>
              <!-- Form View (Initially Hidden) -->
<div id="contactForm">
  <div class="form-content">
    <!-- New Profile Picture -->
    <div class="left-section">
      <div class="form-pic"></div>
      <input type="text" placeholder="Job Description" class="form-input job-description">
    </div>

    <div class="input-fields">
      <input type="text" placeholder="First Name" class="form-input">
      <input type="text" placeholder="Last Name" class="form-input">
      <input type="text" placeholder="Email" class="form-input">
      <input type="text" placeholder="Phone Number" class="form-input">
      <input type="text" placeholder="Company" class="form-input">
      <!-- Buttons -->
      <div class="form-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="saveBtn">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Saved screen (Initialy hidden)-->
 <div id="savedForm">
  <h1>Saved!</h1>
  <button id="doneBtn">Done</button>
 </div>
            </div>
          </div>
          <div class="right-side">
            <div class="contact-list-for-search">
              <div id="searchResults"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to script page -->
    <script src="../scripts/scriptsContactPage.js"></script>
  </body>
</html>
